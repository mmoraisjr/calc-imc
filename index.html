<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Calculadora de IMC</title>
</head>

<body>
    <header>

        <p>calculadora de IMC</p>

    </header>

    <main>
        <form class="form-calc">
            <section class="calc">
                <div>
                    <label for="altura">Insira sua altura</label>
                    <input id="altura" name="altura" size="100" placeholder="Altura (m)" type="number">
                </div>
                <div>
                    <label for="peso">Insira seu peso</label>
                    <input id="peso" name="peso" size="100" placeholder="Peso (kg)" type="number">
                </div>
            </section>
            <section class="resultado">
                <table>
                    <tr>
                        <td>Seu Peso</td>
                        <td>Sua Altura</td>
                        <td>Seu IMC</td>
                    </tr>
                    <tr class="resultado__tabela">
                        <td class="info-peso">80</td>
                        <td class="info-altura">1.73</td>
                        <td class="info-imc">0</td>
                    </tr>
                </table>
            </section>
        </form>

    </main>

    <footer>

        <p>Desenvolvido por <a href="https://github.com/mmoraisjr">Marcos Morais</a></p>

    </footer>

    <script src="calc.js"></script>
</body>

</html>
