<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Calculadora de IMC</title>
</head>

<body>
    <header>

        <p>calculadora de IMC</p>

    </header>

    <main>
        <section class="calc">
            <form class="form-calc">
                <div>
                    <label for="altura">Insira sua altura <i>(Ex.:1.50)</i></label>
                    <input id="altura" name="altura" size="100" placeholder="Altura (m)" type="number">
                </div>
                <div>
                    <label for="peso">Insira seu peso <i>(Ex.:50.3)</i></label>
                    <input id="peso" name="peso" size="100" placeholder="Peso (kg)" type="number">
                </div>
                <div class="botoes">
                    <button id="calc-imc" class="btn">CALCULAR</button>
                    <button id="limpar" class="btn">LIMPAR</button>
                </div>
            </form>
        </section>
        <section class="resultado">
            <table class="resultado__valores">
                <tr>
                    <td>Seu Peso</td>
                    <td>Sua Altura</td>
                    <td>Seu IMC</td>
                </tr>
                <tr>
                    <td class="info-peso"></td>
                    <td class="info-altura"></td>
                    <td class="info-imc"></td>
                </tr>
            </table>
            <table class="resultado__nivel">
                <tr>
                    <td>O seu IMC Ã© classificado como: </td>
                </tr>
                <tr>
                    <td class="msg-imc"></td>
                </tr>
            </table>
        </section>

    </main>

    <footer>

        <a href="https://www.linkedin.com/in/antonio-marcos-de-morais-jr/">
            <i class="fa-brands fa-linkedin-in"> </i>
          </a>
          <a href="https://github.com/mmoraisjr">
              <i class="fa-brands fa-square-github"></i>
          </a>

    </footer>

    <script src="form-calc.js"></script>
    <script src="calculaImc.js"></script>
    <script
      src="https://kit.fontawesome.com/fab8337305.js"
      crossorigin="anonymous"
    ></script>
</body>

</html>
